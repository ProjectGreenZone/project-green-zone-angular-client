<div class="row ml-0 mr-0">
  <div class="col">
    <div style="height: 300px;"
      leaflet
      [leafletOptions]="options"
      [leafletLayersControl]="layersControl"
      [(leafletLayers)]="layers"
      [(leafletCenter)]="mapCenter">
    </div>
    <!-- <div *ngIf="showLayer" [leafletLayer]="layer"></div> -->
    <!-- <a (click)="sendMessage()" class="btn btn-info"> TEST</a> -->
    <a (click)="trackMe()" class="btn btn-danger"> Track me : {{isTracking}}
    </a>
    <ul>
      <li *ngFor="let t of trackers">
        <a (click)="focusMe($event)" class="btn btn-info" [id]="t._id"> {{t._id}}| {{t.time}} | {{t.battery.level}}</a>
      </li>
    </ul>
  </div>
</div>
